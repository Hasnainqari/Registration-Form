<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <h1>Registration Form</h1>
        <div>
            <label for="cityname">City Name</label> <br>
            <input type="text" name="cityname" id="city">
        </div>
        <div>
            <label for="coursename">Course Name</label> <br>
            <input type="text" name="coursename" id="course">
        </div>
        <div>
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phone">Phone</label> <br>
            <input type="number" name="number" id="phone">
        </div>
        <div>
            <label for="cnic">CNIC</label> <br>
            <input type="number" name="cnic" id="cnic">
        </div>
      
        <div id="button-row">
            <div class="button">
                <button type="submit" id="send">Submit</button>
            </div>
            <div class="button">
                <button id="reset">Reset</button>
            </div>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
